[colors.bright]
black =	'#928374'
red =	'#fb4934'
green =	'#b8bb26'
yellow ='#fabd2f'
blue =	'#83a598'
magenta='#d3869b'
cyan =	'#8ec07c'
white =	'#ebdbb2'

[colors.cursor]
text = '#1D2021'
