size = 10
[font.normal]
family = "BigBlueTermPlus Nerd Font"
style = "Regular"

[colors.primary]
background = '#1d2021'
foreground = '#ebdbb2'

[colors.normal]
black =	'#282828'
red =	'#cc241d'
green =	'#98971a'
yellow ='#d79921'
blue =	'#458588'
magenta='#b16286'
cyan =	'#689d6a'
